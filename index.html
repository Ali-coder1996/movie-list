<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>movie list</title>
    <!-- <link rel="stylesheet" href="css/reset.css"> -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>My Movie list</h1>
    </header>
    <main>
        <section class="c-form">
            <form id="form">
                <fieldset><legend>New movie</legend> 
                <label for="moveName">Name</label><br>
                <input type="text" name="moveName" id="moveName"><br>
                <label for="movieCategory">Image</label><br>
                <select name="movieCategory" id="movieCategory">movie category<br>
                    <option value="Action">Action</option>
                    <option value="Adventure">Adventure</option>
                    <option value="Animation">Animation</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Detective">Detective</option>
                    <option value="Fantasy">Fantasy</option>
                    <option value="History">History</option>
                    <option value="Horror">Horror</option>
                    <option value="Musical">Musical</option>
                    <option value="Pirate">Pirate</option>
                    <option value="Romantic">Romantic</option>
                    <option value="SCI-FI">SCI-FI</option>
                    <option value="War">War</option>
                    <option value="Western">Western</option>
                </select><br>
                    <label for="issueYear">Release</label><br>
                    <input type="text" name="issueYear" id="issueYear"><br>
                    <input class="button" type="submit" value="submit" id='submit'>
                    <button class="clear" type="reset">Clear Ls</button>
                </fieldset>
            </form>
        </section>
        <section c-ol>
            <ol>

            </ol>
        </section>
    </main>
    <footer>All right reserved 2021 &copy; ASAC</footer>
    <script src="js/app.js"></script>
</body>

</html>
